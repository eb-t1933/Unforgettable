<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A hollow in the trees</title>
    <link rel="stylesheet" href="/Unforgettable/assets/css/styles.css">

    <script>
      // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
      let vh = window.innerHeight * 0.01;
      // Then we set the value in the --vh custom property to the root of the document
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    </script>
    
  </head>
  <body>
    <div class="main-container">

  <div class="post">

    <h1>A hollow in the trees</h1>
    <p>
      04 Sep 2019
      
        &mdash; <a href="/Unforgettable/unforgettables/places.html">
      
      Unforgettable Places</a>
    </p>

    <p>The hollow in the trees at the bottom of the road by our halls of residence in university, where we set out a table and chairs and smoked and drank.</p>


  </div>

</div>

  </body>
</html>
